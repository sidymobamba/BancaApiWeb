<!-- select-banca.component.html -->

<div class="select-container">
  <mat-form-field>
    <mat-label>Select Bank:</mat-label>
    <mat-select [(value)]="selectedBanca" (selectionChange)="onBancaSelected()">
      <mat-option *ngFor="let banca of banche" [value]="banca.id">{{ banca.nome }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
