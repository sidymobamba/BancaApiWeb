<div class="select-container">
    <label for="bancaSelect" class="label">Select Bank:</label>
    <div class="custom-select">
      <select id="bancaSelect" (change)="onBancaSelected($event)" class="select-dropdown">
        <option *ngFor="let banca of banche" [value]="banca.id">{{ banca.nome }}</option>
      </select>
      <div class="select-arrow"></div>
    </div>
  </div>
