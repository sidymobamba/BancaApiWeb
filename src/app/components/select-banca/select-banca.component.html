<div class="outer">
  <div class="select-container">
    <mat-card class="card">
      <mat-card-title class="text-center">Select Bank</mat-card-title>
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>Select Bank:</mat-label>
          <mat-select [(value)]="selectedBanca" (selectionChange)="onBancaSelected()">
            <mat-option *ngFor="let banca of banche" [value]="banca.id">{{ banca.nome }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</div>
