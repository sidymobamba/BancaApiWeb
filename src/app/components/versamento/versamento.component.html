<div class="outer">
  <div class="versamento-container">
    <h2>Versamento</h2>

    <div class="form-group">
      <label for="quantita">Quantit√†:</label>
      <input type="number" id="quantita" [(ngModel)]="operazione.quantita" />
    </div>

    <button class="versamento-button" (click)="confermaVersamento()">Effettua Versamento</button>

    <div *ngIf="versamentoSuccesso" class="success-message">

    <div *ngIf="erroreVersamento" class="error-message">
      {{ feedbackMessaggio }}
    </div>
  </div>
</div>
