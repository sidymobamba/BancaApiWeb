<div class="container my-5">
    <h1 class="text-center mb-4">Funzionalità della Banca</h1>
    <table class="table table-striped table-bordered table-responsive" *ngIf="funzionalita">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <!-- Aggiungi altre colonne se necessario -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funzione of funzionalita">
          <td>{{ funzione.id }}</td>
          <td>{{ funzione.nome }}</td>
          <!-- Aggiungi altre colonne se necessario -->
        </tr>
      </tbody>
    </table>
    <p *ngIf="!funzionalita" class="text-center">Nessuna funzionalità trovata</p>
  </div>
