<div class="container my-5">
    <h1 class="text-center mb-4">Utenti</h1>
    <button mat-raised-button color="primary" routerLink="add">Add Utente</button>
    
 <table class="table table-striped table-bordered table-responsive" *ngIf="utenti">
        <thead>
            <tr>
                <th>ID</th>
                <th>IdBanca</th>
                <th>NomeUtente</th>
                <th>Password</th>
                <th>Bloccato </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let utente of utenti">
                <td>{{ utente.id }}</td>
                <td>{{ utente.idBanca }}</td>
                <td>{{ utente.nomeUtente }}</td>
                <td>{{ utente.password }}</td>
                <td>{{ utente.bloccato }}</td>
                <td><a [routerLink]="['/drink','edit', utente.id]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!utenti" class="text-center">No Utente found</p>
</div>
