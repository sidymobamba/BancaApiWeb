<div class="container my-5">
  <h1 class="text-center mb-4">Modifica Funzionalit√†</h1>
  <form (ngSubmit)="onSubmit()" class="form-container">
    <table class="table table-striped table-bordered table-responsive">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Attiva</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funzione of funzionalita">
          <td>{{ funzione.id }}</td>
          <td>{{ funzione.nome }}</td>
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="funzione.attiva" name="attiva_{{ funzione.id }}" (change)="onCheckboxChange(funzione)">
              <label class="form-check-label">Attiva</label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="primary">Salva Modifiche</button>
  </form>
</div>
